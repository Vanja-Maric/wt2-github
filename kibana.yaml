# Set Kibana to be accessible from any host
server.host: "0.0.0.0"
server.cors.origin: ["*"]


# The Elasticsearch hosts that Kibana will use to connect
elasticsearch.hosts: ["http://elasticsearch:9200"]

# Kibana's username and password for internal maintenance
elasticsearch.username: "elastic"
elasticsearch.password:  ${ELASTIC_PASSWORD}  # Use the same password as Elasticsearch
